machine:
  java:
    version: openjdk8
dependencies:
 override: 
  - mvn dependency:resolve
test:
  override:
    - mvn clean package -Dmaven.javadoc.skip=true
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;